# Framework Configuration
framework.name=AS Mobile Automation Framework
framework.version=2.0.0

# Default wait timeouts (in seconds)
implicit.wait=10
explicit.wait=30
page.load.timeout=30

# Retry configuration
retry.failed.tests=true
retry.count=2

# Screenshot configuration
screenshot.on.failure=true
screenshot.on.success=false

# Logging configuration
log.level=INFO

# Appium Server Configuration
appium.server.auto.start=false
appium.server.host=127.0.0.1
appium.server.port=4723
appium.server.path=/wd/hub
appium.server.startup.timeout=30
appium.server.shutdown.timeout=10
appium.server.log.level=info
# Optional: Set custom appium installation path (leave empty for default)
# Examples: 
#   For npm global install: npx appium
#   For local install: node_modules/.bin/appium
#   For custom path: C:/path/to/appium.exe
appium.server.executable.path=npx appium