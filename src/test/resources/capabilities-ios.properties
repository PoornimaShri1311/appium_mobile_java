# iOS App Configuration for BILD News App
# Note: This is a template - BILD app may not be available on iOS
# Replace with actual iOS app details when available

# App Bundle Configuration
bundleId=com.bild.news.ios
platformName=iOS
platformVersion=15.0
deviceName=iPhone 13
automationName=XCUITest

# iOS Simulator/Device Settings
udid=auto
autoAcceptAlerts=true
autoGrantPermissions=true
noReset=true
newCommandTimeout=300

# Appium Server Configuration
appiumServer=http://127.0.0.1:4723/wd/hub

# iOS Specific Capabilities
wdaLocalPort=8100
useNewWDA=true
resetOnSessionStartOnly=true
shouldUseSingletonTestManager=false

# Performance & Stability
waitForQuiescence=false
reduceMotion=true
disableAutomaticScreenshots=false

# Locale & Language
language=en
locale=en_US

# Optional: App Installation (if you have IPA file)
# app=/path/to/bild-news.ipa