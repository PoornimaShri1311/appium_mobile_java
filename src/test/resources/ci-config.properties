# CI/CD Configuration for GitHub Actions
# Device capabilities for automated testing environments

# Android Emulator Configuration (CI)
ci.android.deviceName=Android Emulator
ci.android.platformName=Android
ci.android.automationName=UiAutomator2
ci.android.avd=test
ci.android.avdLaunchTimeout=300000
ci.android.avdReadyTimeout=300000
ci.android.deviceReadyTimeout=60
ci.android.androidInstallTimeout=90000

# Test Configuration for CI
ci.test.timeout=60
ci.appium.server.host=127.0.0.1
ci.appium.server.port=4723
ci.implicit.wait=20
ci.explicit.wait=45

# BILD App Configuration for CI (Mock/Test Mode)
# Note: In CI, we may need to use a test APK or mock the BILD app
ci.app.package=com.netbiscuits.bild.android
ci.app.activity=de.bild.android.app.MainActivity
ci.app.mock.mode=true

# CI-specific settings
ci.retry.count=3
ci.screenshot.on.failure=true
ci.video.recording=false
ci.parallel.execution=false

# iOS Simulator Configuration (CI)
ci.ios.deviceName=iPhone Simulator
ci.ios.platformName=iOS
ci.ios.automationName=XCUITest
ci.ios.simulatorStartupTimeout=120000
ci.ios.wdaStartupRetries=3