# Staging Environment Configuration
# Environment: Pre-Production Staging  
environment.name=staging

# Application Configuration
app.base.url=https://staging.bild.de
app.version=2.1.0-staging
app.timeout.default=25000

# Database Configuration
db.host=staging-db.internal
db.port=5432
db.name=bild_staging_db
db.username=staging_user
db.password=staging_password456

# API Configuration
api.base.url=https://staging-api.bild.de/v1
api.timeout=12000
api.retry.count=2

# Mobile Specific Settings
mobile.app.package=com.netbiscuits.bild.android.staging
mobile.app.activity=de.bild.android.app.MainActivity
mobile.device.name=Android Staging Device
mobile.platform.version=14.0

# Appium Configuration
appium.server.url=http://localhost:4723
appium.timeout.implicit=8
appium.timeout.explicit=25

# Test Data Configuration
test.data.refresh=false
test.data.cleanup=false
test.parallel.execution=true

# Logging Configuration
log.level=INFO
log.file.enabled=true
log.console.enabled=false