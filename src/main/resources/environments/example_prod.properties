# Production Environment Configuration  
# Environment: Live Production
environment.name=prod

# Application Configuration
app.base.url=https://bild.de
app.version=2.1.5-prod
app.timeout.default=20000

# Database Configuration
db.host=prod-db.internal  
db.port=5432
db.name=bild_prod_db
db.username=prod_readonly_user
db.password=prod_secure_password789

# API Configuration
api.base.url=https://api.bild.de/v1
api.timeout=10000
api.retry.count=1

# Mobile Specific Settings
mobile.app.package=com.netbiscuits.bild.android
mobile.app.activity=de.bild.android.app.MainActivity
mobile.device.name=Android Production Device
mobile.platform.version=14.0

# Appium Configuration
appium.server.url=http://grid.internal:4444/wd/hub
appium.timeout.implicit=5
appium.timeout.explicit=20

# Test Data Configuration
test.data.refresh=false
test.data.cleanup=false
test.parallel.execution=true

# Logging Configuration  
log.level=ERROR
log.file.enabled=true
log.console.enabled=false

# Production Safety Settings
test.data.modification=false
test.destructive.actions=false
test.smoke.only=true