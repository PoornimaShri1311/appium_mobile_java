# QA Environment Configuration
# Environment: Quality Assurance
environment.name=qa

# Application Configuration
app.base.url=https://qa.bild.de
app.version=2.0.0-qa
app.timeout.default=30000

# Database Configuration  
db.host=qa-db.internal
db.port=5432
db.name=bild_qa_db
db.username=qa_user
db.password=qa_password123

# API Configuration
api.base.url=https://qa-api.bild.de/v1
api.timeout=15000
api.retry.count=3

# Mobile Specific Settings
mobile.app.package=com.netbiscuits.bild.android.qa
mobile.app.activity=de.bild.android.app.MainActivity
mobile.device.name=Android QA Device
mobile.platform.version=13.0

# Appium Configuration
appium.server.url=http://localhost:4723
appium.timeout.implicit=10
appium.timeout.explicit=30

# Test Data Configuration
test.data.refresh=true
test.data.cleanup=true
test.parallel.execution=false

# Logging Configuration
log.level=DEBUG
log.file.enabled=true
log.console.enabled=true