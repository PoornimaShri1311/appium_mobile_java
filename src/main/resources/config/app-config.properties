# Application Configuration Properties
# BILD Mobile App Testing Framework Configuration

# =====================================
# APPLICATION SETTINGS
# =====================================
app.package.name=com.netbiscuits.bild.android
app.activity.main=.MainActivity
app.name=BILD
app.version=latest

# =====================================
# APPIUM SERVER CONFIGURATION
# =====================================
appium.server.url=http://127.0.0.1:4723/
appium.server.host=127.0.0.1
appium.server.port=4723
appium.server.path=/wd/hub

# =====================================
# TIMEOUT CONFIGURATION (in seconds)
# =====================================
timeout.implicit.wait=10
timeout.explicit.wait=30
timeout.page.load=30
timeout.element.wait=20
timeout.app.launch=60
timeout.search.results=15

# =====================================
# RETRY AND ATTEMPT CONFIGURATION
# =====================================
retry.max.attempts=3
retry.delay.ms=1000
page.load.max.attempts=10
element.find.max.attempts=5

# =====================================
# SLEEP/DELAY CONFIGURATION (in milliseconds)
# =====================================
delay.after.click=1000
delay.after.type=500
delay.app.launch=5000
delay.search.execution=3000
delay.navigation=2000

# =====================================
# TEST DATA CONFIGURATION
# =====================================
test.search.term.german=Umfrage
test.search.term.english=News
test.search.minimum.results=1
test.search.maximum.results=100

# =====================================
# XPATH SELECTORS CONFIGURATION
# =====================================
xpath.android.button=//android.widget.Button
xpath.android.edittext=//android.widget.EditText
xpath.android.imageview=//android.widget.ImageView
xpath.android.imagebutton=//android.widget.ImageButton
xpath.androidx.composeview=//androidx.compose.ui.platform.ComposeView
xpath.android.view=//android.view.View

# =====================================
# CONTENT DESCRIPTIONS
# =====================================
content.desc.search=Search
content.desc.home=Home
content.desc.sport=Sport
content.desc.bildplay=BildPlay
content.desc.bildki=BildKI
content.desc.more=More
content.desc.premium=BILD Premium

# =====================================
# LOGGING CONFIGURATION
# =====================================
logging.level=INFO
logging.screenshot.on.failure=true
logging.detailed.steps=true
logging.emoji.enabled=true

# =====================================
# TOUCH ACTION COORDINATES
# =====================================
# Search suggestion tap coordinates (can be device-specific)
search.tap.x.coordinate=993
search.tap.y.coordinate=2153
search.tap.duration=50

# =====================================
# ENVIRONMENT CONFIGURATION
# =====================================
environment=test
test.parallel.execution=false
test.retry.on.failure=true